{% extends 'base.html' %}

{% block title %}
    Driver Page
{% endblock %}

{% block content %}
<div id="manager">
    <div class="container">
        <div class="card">
            <div class="box">
                <div class="content">
                    <h5> Dispatch Truck</h5>
                    <a href="/view_assigned_truck/{{ current_user.id }}">Do</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="box">
                <div class="content">
                    <h5>Destination Reached</h5>
                    <a href="/driver_truck_receive/{{ current_user.id }}">Do</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="box">
                <div class="content">
                    <h5>Location Update</h5>
                    <a href="/google_maps/{{ current_user.id }}">Do</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="box">
                <div class="content">
                    <h5>Make Truck Available</h5>
                    <a href="/driver_truck_available/{{ current_user.id }}">Do</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="box">
                <div class="content">
                    <h5>See Route</h5>
                    <a href="/google_maps_routes/{{ current_user.id }}">Do</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
