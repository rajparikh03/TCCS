<div class="modal fade" id="Modal-DestinationReached-{{ truck.id }}" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" style="background-color: #212121; color: white;">
    <div class="modal-content" style="background-color: #212121; color: white;">
      <div class="modal-header" style="background-color: #212121; color: white;">
        <h5 class="modal-title" id="ModalLabel" style="background-color: #212121; color: white;">
          {{ truck.id }}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="background-color: #212121; color: white;">
        <form method="POST">
          {{ receive_truck_form.hidden_tag() }}
          <h4 class="text-center" style="background-color: #212121; color: white;">Are you sure you have reached your destination with truck number {{ truck.truckNumber }} ?
          </h4>
          <h6 class="text-center" style="background-color: #212121; color: white;">By clicking Delivered , you mean that you have reached your destination</h6>
          <input id="receive_truck" name="receive_truck" type="hidden" value="{{truck.id}}">
          {{ receive_truck_form.submit(class="btn btn-outline-success btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
<style>
  .modal-content {
    background-color: #212121
  }
</style>
